<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atelier Sauce - MP</title>

	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

	<link rel="stylesheet" href="./css/style.css">
	<script src="./sheetJS/xlsx.full.min.js"></script>
</head>
<body>

	<main>
	<div class="selection">
<label for="inputMilk">Lait: </label>
<input type="file" id="inputMilk">

<label for="inputCream">Crème: </label>
<input type="file" id="inputCream">
<br>
<br>
<label for="milkSelect">Lait: </label>
	<select name="milkSelect" id="milkSelect">
	<option value="">--Sélectionner cuve lait--</option>
	</select>


	<label for="creamSelect">Crème: </label>
	<select name="creamSelect" id="creamSelect">
	<option value="">--Sélectionner cuve crème--</option>
	</select>
</div>


		<table>
			<tr>
				<th colspan="5" style="border-bottom: 1px solid black;">Calcul MP</th>
			</tr>
			<tr>
				<th></th>
				<th></th>
				<th>ES</th>
				<th>MG</th>
				<th></th>
				
			</tr>
			<tr>
				<td>Eau</td>
				<td><input type="text" value="0" id="waterInput" tabindex="1" onClick="this.setSelectionRange(0, this.value.length)"></td>
				<td></td>
				<td></td>
				<td><input type="text" tabindex="-1" readonly="readonly" class="unselectable" id="waterCalculated"></td>
				
			</tr>
			<tr>
				<td>Lait</td>
				<td><input type="text" value="0" id="milkInput" tabindex="2" onClick="this.setSelectionRange(0, this.value.length)"></td>
				<td><input type="text" id="milkES"></td>
				<td></td>
				<td><input type="text" tabindex="-1" readonly="readonly" class="unselectable" id="milkCalculated"></td>
			</tr>
			<tr>
				<td>Creme</td>
				<td><input type="text" value="0" id="creamInput" tabindex="3" onClick="this.setSelectionRange(0, this.value.length)"></td>
				<td><input type="text" id="creamES"></td>
				<td><input type="text" id="creamMG"></td>
				<td><input type="text" tabindex="-1" readonly="readonly" class="unselectable" id="creamCalculated"></td>
			</tr>
			<tr>
				<td>Total</td>
				<td><input type="text" value="0" readonly="readonly" class="unselectable" id="totalInput"></td>
				<td></td>
				<td></td>
				<td><input type="text" tabindex="-1" readonly="readonly" class="unselectable" id="totalCalculated"></td>
			</tr>
		</table>

	</main>
	<script src="./js/readMilkES.js"></script>
	<script src="./js/readCreamESMG.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
